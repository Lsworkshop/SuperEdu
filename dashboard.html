<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Member Dashboard | Edunova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f9fafb;
      color: #111827;
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #111827;
      color: #fff;
      padding: 24px 16px;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 24px;
    }

    .sidebar a {
      display: block;
      padding: 10px 12px;
      color: #d1d5db;
      text-decoration: none;
      border-radius: 6px;
      margin-bottom: 4px;
    }

    .sidebar a:hover {
      background: #1f2937;
      color: #fff;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 32px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .welcome {
      font-size: 18px;
      font-weight: 600;
    }

    .logout-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .logout-btn:hover {
      background: #dc2626;
    }

    .card {
      background: #fff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 1px 3px rgba(0,0,0,.08);
    }
  </style>
</head>

<body>

<div class="layout">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Dashboard</h2>

    <a href="/educenter.html">üéì EduCenter</a>
    <a href="/educommunity.html">üåê EduCommunity</a>
    <a href="/forum.html">üí¨ Forum</a>
    <a href="/volunteer.html">ü§ù Volunteer</a>
    <a href="/donation.html">üíñ Donation</a>

    <hr style="border-color:#374151; margin:16px 0">

    <a href="/profile.html">üë§ Profile</a>
    <a href="/settings.html">‚öôÔ∏è Settings</a>
  </aside>

  <!-- Main -->
  <main class="main">

    <div class="topbar">
      <div class="welcome" id="welcomeText">
        Loading...
      </div>

      <button class="logout-btn" id="logoutBtn">
        Logout
      </button>
    </div>

    <div class="card">
      <h3>Member Home</h3>
      <p>
        Welcome to your Edunova member dashboard.
        From here you can access courses, community, volunteer programs, and manage your profile.
      </p>
    </div>

  </main>
</div>

<!-- =========================
     Login Protection JS
========================= -->
<script>
(async function checkLogin() {
  try {
    const res = await fetch("/api/me", {
      credentials: "include"
    });

    if (!res.ok) {
      // Êú™ÁôªÂΩï ‚Üí Ë∑≥ËΩ¨ÁôªÂΩïÈ°µ
      window.location.href = "/login.html";
      return;
    }

    const data = await res.json();

    if (!data.loggedIn) {
      window.location.href = "/login.html";
      return;
    }

    // ÊòæÁ§∫Ê¨¢Ëøé‰ø°ÊÅØ
    document.getElementById("welcomeText").textContent =
      "Welcome, " + (data.member.name || data.member.email);

  } catch (err) {
    console.error("Auth check failed:", err);
    window.location.href = "/login.html";
  }
})();

/* =========================
   Logout
========================= */
document.getElementById("logoutBtn").addEventListener("click", async () => {
  await fetch("/api/logout", {
    method: "POST",
    credentials: "include"
  });

  window.location.href = "/login.html";
});
</script>

</body>
</html>
