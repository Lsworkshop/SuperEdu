<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard | Edunova Education</title>
<link rel="stylesheet" href="/assets/css/dashboard.css" />
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    background-color: #f9fafb;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 24px;
    height: 60px;
    background-color: #2563eb;
    color: #fff;
  }
  header .logo { font-weight: bold; font-size: 20px; }
  header nav a {
    margin-left: 16px;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
  }
  .container {
    display: flex;
    min-height: calc(100vh - 60px);
  }
  .sidebar {
    width: 220px;
    background-color: #1e40af;
    color: #fff;
    flex-shrink: 0;
    padding-top: 24px;
  }
  .sidebar a {
    display: block;
    padding: 12px 20px;
    color: #fff;
    text-decoration: none;
    margin: 4px 0;
    border-radius: 4px;
  }
  .sidebar a:hover { background-color: #3b82f6; }
  .content {
    flex-grow: 1;
    padding: 24px;
  }
  .welcome {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 16px;
  }
</style>
</head>
<body>

<header>
  <div class="logo">Edunova</div>
  <nav>
    <a href="/index.html">Home</a>
    <a href="/edu-center.html">EduCenter</a>
    <a href="/edu-community.html">EduCommunity</a>
    <a href="/forum.html">Forum</a>
    <a href="/volunteer.html">ğŸ¤ Volunteer</a>
    <a href="/donation.html">ğŸ’– Donation</a>
    <a href="/profile.html">Profile</a>
    <a href="/settings.html">Settings</a>
    <a href="/logout.html">Logout</a>
  </nav>
</header>

<div class="container">
  <aside class="sidebar">
    <a href="/edu-center.html">EduCenter</a>
    <a href="/edu-community.html">EduCommunity</a>
    <a href="/forum.html">Forum</a>
    <a href="/volunteer.html">ğŸ¤ Volunteer</a>
    <a href="/donation.html">ğŸ’– Donation</a>
    <a href="/profile.html">Profile</a>
    <a href="/settings.html">Settings</a>
  </aside>

  <main class="content">
    <div class="welcome" id="welcomeMessage">Welcome!</div>
    <div id="memberInfo"></div>
  </main>
</div>

<script>
  async function fetchMemberInfo() {
    try {
      const res = await fetch("/api/me");
      const data = await res.json();

      if (!res.ok || !data.success) {
        // æœªç™»å½•æˆ– session å¤±æ•ˆï¼Œè·³è½¬å› login.html
        window.location.href = "/login.html";
        return;
      }

      const member = data.member;

      // æ›´æ–°æ¬¢è¿ä¿¡æ¯
      const welcomeEl = document.getElementById("welcomeMessage");
      welcomeEl.textContent = `Welcome, ${member.first_name} ${member.last_name}!`;

      // æ˜¾ç¤ºæ›´å¤šä¼šå‘˜ä¿¡æ¯
      const infoEl = document.getElementById("memberInfo");
      infoEl.innerHTML = `
        <p><strong>Member ID:</strong> ${member.member_id}</p>
        <p><strong>Email:</strong> ${member.email}</p>
        <p><strong>Role:</strong> ${member.role}</p>
        <p><strong>Status:</strong> ${member.status}</p>
        <p><strong>Last Login:</strong> ${member.last_login_at || "N/A"}</p>
      `;
    } catch (err) {
      console.error("Dashboard fetch error:", err);
      window.location.href = "/login.html";
    }
  }

  // åˆå§‹åŒ–
  fetchMemberInfo();
</script>

</body>
</html>
