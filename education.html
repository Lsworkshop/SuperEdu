<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Education Center — SuperEdu</title>

<!-- Icons -->
<link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16.png">
<link rel="icon" href="/assets/icons/favicon.ico">

<!-- Global styles & scripts -->
<link rel="stylesheet" href="/assets/css/main.css">
<script src="/assets/js/menu.js" defer></script>
<script src="/assets/js/lang.js" defer></script>

<style>
:root{
  --brand-gold:#D8B04C;
  --brand-green:#2C9C47;
  --accent-darkgreen:#1E7033;
  --bg-soft:#FAF5E9;
  --card:#fff;
}

body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg-soft);
  color:#333;
}

/* ===== Page Header ===== */
.edu-header{
  margin-top:90px;
  padding:32px 16px;
  text-align:center;
  background:linear-gradient(90deg,rgba(216,176,76,.15),rgba(44,156,71,.08));
}
.edu-header h1{
  margin:0;
  font-size:28px;
  color:var(--accent-darkgreen);
}
.edu-header p{
  margin-top:8px;
  color:#666;
}

/* ===== Content ===== */
.container{
  max-width:1100px;
  margin:32px auto;
  padding:0 16px;
}

.accordion-item{margin-bottom:16px;}
.accordion-header{
  background:var(--brand-gold);
  color:#fff;
  padding:14px 16px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}
.accordion-content{
  display:none;
  margin-top:8px;
  background:#fff;
  border-radius:14px;
  padding:18px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

.item-block{
  padding-bottom:14px;
  margin-bottom:14px;
  border-bottom:1px solid rgba(0,0,0,.06);
}
.item-block:last-child{border-bottom:none;}

.readmore-btn{
  display:inline-block;
  margin-top:6px;
  background:var(--brand-green);
  color:#fff;
  padding:8px 14px;
  border-radius:8px;
  text-decoration:none;
  font-weight:600;
}
</style>

<!-- ===== Permission Check ===== -->
<script>
(function(){
  const unlocked = localStorage.getItem("superedu-unlocked");
  if(!unlocked){
    window.location.href = "/unlock.html";
  }
})();
</script>

</head>

<body>

<!-- ===== NAV (same as index & membership) ===== -->
<nav id="topNav" class="nav--transparent">
  <div class="nav-inner">
    <div class="brand">
      <a href="/index.html#home">
        <img src="/assets/img/superedu-logo.png" class="logo-img" alt="SuperEdu">
        <span class="brand-text">SuperEdu</span>
      </a>
    </div>

    <div class="menu">
      <a href="/index.html#home" data-en="Home" data-zh="首页">Home</a>
      <a href="/index.html#services" data-en="Services" data-zh="服务">Services</a>
      <a href="/membership.html" data-en="EduCenter" data-zh="教育中心">EduCenter</a>
      <a href="/membership.html" data-en="EduCommunity" data-zh="教育社区">EduCommunity</a>
      <a href="/membership.html" data-en="Membership" data-zh="会员">Membership</a>
      <a href="/index.html#resources" data-en="Resources" data-zh="资源">Resources</a>
      <a href="/login.html" data-en="Login" data-zh="登录">Login</a>
      <span class="nav-underline"></span>
    </div>

    <div class="nav-right">
      <button id="langToggle" class="lang-toggle">中文</button>
      <button id="hamburger" class="hamburger">
        <span></span><span></span><span></span>
      </button>
    </div>
  </div>

  <div id="mobileMenu" class="mobile-menu" aria-hidden="true"></div>
</nav>

<!-- ===== Header ===== -->
<header class="edu-header">
  <h1 data-en="Education Center" data-zh="教育中心">Education Center</h1>
  <p data-en="Knowledge Library • U.S. Education • Admissions • Financial Aid"
     data-zh="知识中心 • 美国教育 • 大学申请 • 助学金">
     Knowledge Library • U.S. Education • Admissions • Financial Aid
  </p>
</header>

<!-- ===== MAIN CONTENT（你原有内容结构，保持不变） ===== -->
<main class="container">

  <!-- CATEGORY 1 -->
  <div class="accordion-item">
    <div class="accordion-header" onclick="toggleItem('cat1')"
      data-en="U.S. Education System & College Admissions"
      data-zh="美国教育体系与大学申请">
      U.S. Education System & College Admissions
    </div>
    <div id="cat1" class="accordion-content">
      <!-- 内容略：你原来的 1–3 完整保留 -->
    </div>
  </div>

  <!-- CATEGORY 2 -->
  <div class="accordion-item">
    <div class="accordion-header" onclick="toggleItem('cat2')"
      data-en="Financial Aid & Scholarship Planning"
      data-zh="助学金与奖学金规划">
      Financial Aid & Scholarship Planning
    </div>
    <div id="cat2" class="accordion-content"></div>
  </div>

  <!-- CATEGORY 3 -->
  <div class="accordion-item">
    <div class="accordion-header" onclick="toggleItem('cat3')"
      data-en="Family Finance, Tax & Legal Structures"
      data-zh="家庭财务、税务与法律结构">
      Family Finance, Tax & Legal Structures
    </div>
    <div id="cat3" class="accordion-content"></div>
  </div>

</main>

<script>
function toggleItem(id){
  const el = document.getElementById(id);
  el.style.display = el.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
