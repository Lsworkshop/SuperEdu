<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Membership Center — SnovaEdu</title>

<link rel="stylesheet" href="/assets/css/main.css">
<script src="/assets/js/menu.js" defer></script>
<script src="/assets/js/lang.js" defer></script>

<style>
body{
  font-family: Inter, Arial, sans-serif;
  background:#FAF5E9;
  margin:0;
}

/* layout */
.membership-wrap{
  max-width:900px;
  margin:120px auto 60px;
  padding:0 20px;
}

.membership-title{
  text-align:center;
  margin-bottom:36px;
  font-family:'Poppins', sans-serif;
}

.membership-title h1{
  margin:0;
  font-size:38px;
  color:#2C9C47;
  font-weight:400;
}

.membership-title p{
  margin-top:10px;
  color:#555;
  font-size:17px;
}

/* cards */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:28px;
}

/* shared card */
.card{
  background: linear-gradient(135deg, #F7F1E6, #EFE6D6); /* 淡棕色渐变 */
  padding:32px 28px;
  border-radius:18px;
  box-shadow:0 8px 22px rgba(0,0,0,0.06);
  transition:all .25s ease;
  cursor:pointer;
  border:2px solid transparent;
}

.card:hover{
  transform:translateY(-6px) scale(1.03);
  box-shadow:0 14px 32px rgba(0,0,0,0.12);
}

/* primary card */
.card.primary{
  border-color: rgba(44,156,71,0.35);
}

/* headings */
.card h2{
  margin-top:0;
  font-size:22px;
  font-weight:400;
  color:#2C9C47;
  font-family:'Poppins', sans-serif;
}

.card p{
  color:#555;
  font-size:15px;
  line-height:1.5;
  margin-bottom:18px;
}

/* button area */
.card .btn{
  width:100%;
  display:flex;
  justify-content:center;
}

/* login notice */
.notice{
  font-size:13px;
  color:#777;
  margin-top:10px;
}
</style>
</head>

<body>

<!-- NAV 保持不动 -->
<nav id="topNav" class="nav--transparent">
  <!-- 原导航代码 그대로 -->
</nav>

<!-- MAIN -->
<div class="membership-wrap">

  <div class="membership-title">
    <h1 data-en="Membership Center" data-zh="会员中心">Membership Center</h1>
    <p data-en="Create an account or log in to continue." data-zh="创建账户或登录以继续。">
      Create an account or log in to continue.
    </p>
  </div>

  <div class="cards">

    <!-- Create Account / Join -->
    <div class="card primary" onclick="location.href='/register.html'">
      <h2 data-en="Create Account / Join" data-zh="创建账户 / 加入会员">
        Create Account / Join
      </h2>
      <p data-en="New here? Create your account and unlock full membership access."
         data-zh="新用户？创建账户并解锁完整会员权益。">
        New here? Create your account and unlock full membership access.
      </p>
      <button class="btn btn-primary" data-en="Get Started" data-zh="开始使用">
        Get Started
      </button>
    </div>

    <!-- Login -->
    <div class="card" onclick="location.href='/login.html'">
      <h2 data-en="Member Login" data-zh="会员登录">Member Login</h2>
      <p data-en="Already have an account? Log in to your dashboard."
         data-zh="已有账户？登录进入个人中心。">
        Already have an account? Log in to your dashboard.
      </p>
      <button class="btn btn-outline" data-en="Login" data-zh="登录">
        Login
      </button>
      <div class="notice" data-en="Account required before login."
           data-zh="登录前需先创建账户。">
        Account required before login.
      </div>
    </div>

  </div>
</div>

</body>
</html>
