.service-option-card {

  border-color: #3b82f6;
  box-shadow: 0 10px 28px rgba(59,130,246,0.18);
  transform: translateY(-2px);

/* Checked */
.service-option-card input:checked + .service-option-body {
  border-color: #2563eb;
  background: linear-gradient(180deg,#ffffff,#f4f8ff);

<script>
/* ===============================
   Service Labels List (4 Core Categories)
================================ */

const serviceItems = [
  {
    id: 's1',
    order: '1',
    en: 'üéì Education Affordability & Funding Support',
    zh: 'üéì ÊïôËÇ≤ÂèØË¥üÊãÖÊÄß‰∏éËµÑÂä©ÊîØÊåÅ',
    subs_en: [
      'Financial Aid (FAFSA / CSS)',
      'Scholarships & Grants',
      'Education Savings & Funding Strategy'
    ],
    subs_zh: [
      'Âä©Â≠¶ÈáëÔºàFAFSA / CSSÔºâ',
      'Â•ñÂ≠¶Èáë‰∏éËµÑÂä©È°πÁõÆ',
      'ÊïôËÇ≤ÂÇ®ËìÑ‰∏éËµÑÈáëËßÑÂàí'
    ]
  },
  {
    id: 's2',
    order: '2',
    en: 'ü§ù Volunteer & Social Impact Programs',
    zh: 'ü§ù ÂøóÊÑøÊúçÂä°‰∏éÁ§æ‰ºöÂÖ¨ÁõäÈ°πÁõÆ',
    subs_en: [
      'Edunova Volunteer Programs',
      'Webinar & courses for students',
      'Community & Social Impact Initiatives'
    ],
    subs_zh: [
      'Edunova ÂøóÊÑøËÄÖÈ°πÁõÆ',
      'ËÆ°ÁÆóÊú∫ËÆ≤Â∫ß‰∏éËØæÁ®ã',
      'Á§æÂå∫‰∏éÁ§æ‰ºöÂΩ±ÂìçÂäõÈ°πÁõÆ'
    ]
  },
  {
    id: 's3',
    order: '3',
    en: 'üè† Education-Centered Family & Community Support',
    zh: 'üè† ÊïôËÇ≤ÁöÑÂÆ∂Â∫≠‰∏éÁ§æÂå∫ÊîØÊåÅ',
    subs_en: [
      'Family Education Planning',
      'Education Foundation NPO 501C(3)', 
      'EduWealth Trust Coordination',
    ],
    subs_zh: [
      'ÂÆ∂Â∫≠ÊïôËÇ≤Êï¥‰ΩìËßÑÂàí',
      'ÊïôËÇ≤Âü∫Èáë‰ºö ÂÖ¨ÁõäÁªÑÁªá501C(3)',
      'ÊïôËÇ≤Ë¥¢ÂØå ‰ø°Êâò',
    ]
  },
  {
    id: 's4',
    order: '4',
    en: 'üìò Academic & College Readiness Support',
    zh: 'üìò Â≠¶ÊúØËØæÁ®ã‰∏éÂ§ßÂ≠¶ÂçáÂ≠¶ÊîØÊåÅ',
    subs_en: [
      'U.S. Education System Overview',
      'College Application Strategy',
      'Pre-College Profile (AP / Summer)'
    ],
    subs_zh: [
      'ÁæéÂõΩÊïôËÇ≤‰ΩìÁ≥ª‰∏éÊØîËæÉ',
      'Â§ßÂ≠¶Áî≥ËØ∑Á≠ñÁï•',
      'Â§ßÂ≠¶ÂâçËÉåÊôØÊâìÈÄ†ÔºàAP / Â§èÊ†°Ôºâ'
    ]
  }
];


let lang = localStorage.getItem('superedu-lang') || 'en';

/* ===============================
   Render Service Checkboxes
================================ */
function renderServices(){
  const wrap = document.getElementById('servicesList');
  if(!wrap) return;

  wrap.innerHTML = '';
  serviceItems.forEach(s=>{
    const title = lang === 'en' ? s.en : s.zh;
    const subs  = lang === 'en' ? s.subs_en : s.subs_zh;

    wrap.innerHTML += `
      <label class="service-option-card">
        <input type="checkbox" name="services" value="${s.id}">
        <div class="service-option-body">
          <div class="service-option-title">
            <span class="service-order">${s.order}.</span>
            ${title}
          </div>
          <ul class="service-sub-list">
            ${subs.map(item => `<li>${item}</li>`).join('')}
          </ul>
        </div>
      </label>
    `;
  });
}


/* ===============================
   Language Switching
================================ */
function setLang(l){
  lang = l;
  localStorage.setItem('superedu-lang', l);

  document.querySelectorAll('[data-en]').forEach(el=>{
    if(el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') return;
    el.innerText = (l === 'en') ? el.dataset.en : el.dataset.zh;
  });

  const submitBtn = document.getElementById('submitBtn');
  if(submitBtn){
    submitBtn.innerText = (l === 'en')
      ? submitBtn.dataset.en
      : submitBtn.dataset.zh;
  }

  renderServices();

  const langBtn = document.getElementById('langToggle');
  if(langBtn){
    langBtn.innerText = (l === 'en') ? '‰∏≠Êñá' : 'EN';
  }
}

/* ===============================
   Init on Load
================================ */
document.addEventListener('DOMContentLoaded', () => {
  setLang(lang);

  const langBtn = document.getElementById('langToggle');
  if(langBtn){
    langBtn.addEventListener('click', () => {
      setLang(lang === 'en' ? 'zh' : 'en');
    });
  }
});

/* ===============================
   Submit Form
================================ */
document.getElementById('applyForm').addEventListener('submit', async e =>{
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if(!emailPattern.test(email)){
    alert(lang === 'zh'
      ? 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈÇÆÁÆ±Âú∞ÂùÄ'
      : 'Please enter a valid email address');
    return;
  }

  const status = document.getElementById('formStatus');
  status.innerText = lang === 'en' ? 'Submitting...' : 'Êèê‰∫§‰∏≠...';

  const services = [...document.querySelectorAll('input[name="services"]:checked')]
    .map(i => i.value);

  const payload = {
    firstName: document.getElementById('firstName').value.trim(),
    lastName: document.getElementById('lastName').value.trim(),
    email,
    phone: document.getElementById('phone').value.trim(),
    country: document.getElementById('country').value.trim(),
    services, // e.g. ['s1','s3']
    notes: document.getElementById('notes').value.trim(),
    lang,
    source: 'apply_form',
    created_at: new Date().toISOString()
  };

  try{
    const res = await fetch('/api/apply', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(payload)
    });

    if(res.ok){
      window.location.href = '/thank-you.html';
    } else {
      status.innerText = lang === 'en' ? 'Submission failed' : 'Êèê‰∫§Â§±Ë¥•';
    }
  } catch(err){
    console.error(err);
    status.innerText = lang === 'en' ? 'Submission failed' : 'Êèê‰∫§Â§±Ë¥•';
  }
});
</script>
