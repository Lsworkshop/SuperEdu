<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome — SnovaEdu</title>

<!-- Icons -->
<link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16.png">
<link rel="icon" href="/assets/icons/favicon.ico">

<link rel="stylesheet" href="/assets/css/main.css">
<script src="/assets/js/menu.js" defer></script>
<script src="/assets/js/lang.js" defer></script>

<style>
body.welcome-page {
  font-family: Inter, Arial, sans-serif;
  margin: 0;
}

.welcome-wrap {
  max-width: 720px;
  margin: 120px auto 40px;
  padding: 0 20px;
}

.welcome-card {
  background: #ffffff;
  border-radius: 18px;
  padding: 36px;
  box-shadow: 0 14px 36px rgba(0,0,0,0.12);
  border: 1px solid rgba(160,140,110,0.25);
  margin-bottom: 32px;
}

.welcome-title {
  text-align: center;
  margin-bottom: 28px;
}

.welcome-title h1 {
  margin: 0;
  font-size: 30px;
  font-weight: 500;
  color: var(--brand-2);
}

.welcome-title p {
  margin-top: 10px;
  font-size: 16px;
  color: #555;
}

.benefits h2 {
  font-size: 20px;
  margin-bottom: 14px;
}

.benefits ul {
  list-style: none;
  padding: 0;
}

.benefits li {
  display: flex;
  gap: 10px;
  padding: 8px 0;
}

.benefits li::before {
  content: "✔";
  color: #15803d;
}

.section-divider {
  height: 1px;
  background: linear-gradient(to right, transparent, #e2dccf, transparent);
  margin: 36px 0;
}

.login-card {
  max-width: 460px;
  margin: 0 auto 80px;
  background: linear-gradient(135deg,#ffffff,#fbf7ef,#f3ebdd);
  border-radius: 16px;
  padding: 32px;
  box-shadow: 0 14px 36px rgba(0,0,0,0.12);
}

.login-form {
  display: flex;
  flex-direction: column;
  gap: 12px;
}
</style>
</head>

<body class="welcome-page">

<!-- NAV -->
<nav id="topNav" class="nav--transparent">
  <div class="nav-inner">
    <div class="brand">
      <a href="/index.html#home" class="brand">
        <img src="/assets/img/superedu-logo.png" alt="SnovaEdu" class="logo-img" />
        <span class="brand-text">SnovaEdu</span>
      </a>
    </div>

    <div class="menu" id="menu">
      <a href="/index.html#home" data-en="Home" data-zh="首页">Home</a>
      <a href="/index.html#services" data-en="Services" data-zh="服务">Services</a>
      <a href="/index.html#services" data-en="EduCenter" data-zh="教育中心">EduCenter</a>
      <a href="#" data-en="EduCommunity" data-zh="教育社区">EduCommunity</a>
      <a href="/membership.html" data-en="Membership" data-zh="会员">Membership</a>
      <a href="/index.html#resources" data-en="Resources" data-zh="资源">Resources</a>
      <a href="/index.html#contact" data-en="Contact" data-zh="联系">Contact</a>
      <a href="/login.html" data-en="Login" data-zh="登录">Login</a>
      <span class="nav-underline"></span>
    </div>

    <div class="nav-right">
      <button id="langToggle" class="lang-toggle">中文</button>
      <button id="hamburger" class="hamburger"><span></span><span></span><span></span></button>
    </div>
  </div>

  <div id="mobileMenu" class="mobile-menu" aria-hidden="true">
      <a href="/index.html#home" data-en="Home" data-zh="首页">Home</a>
      <a href="/index.html#services" data-en="Services" data-zh="服务">Services</a>
      <a href="/membership.html" data-en="EduCenter" data-zh="教育中心">EduCenter</a>
      <a href="/membership.html" data-en="EduCommunity" data-zh="教育社区">EduCommunity</a>
      <a href="/membership.html" data-en="Membership" data-zh="会员">Membership</a>
      <a href="/index.html#resources" data-en="Resources" data-zh="资源">Resources</a>
      <a href="/index.html#contact" data-en="Contact" data-zh="联系">Contact</a>
      <a href="/login.html" data-en="Login" data-zh="登录">Login</a>

      <div class="mobile-actions">
        <button class="btn btn-ghost" id="mobileRegister" data-en="Register / Join" data-zh="注册 / 加入">Register / Join</button>
        <button class="btn" id="mobileUnlock" data-en="Unlock Education" data-zh="解锁教育">Unlock Education</button>
      </div>
  </div>

</nav>

<div class="welcome-wrap">

  <div class="welcome-card">
    <div class="welcome-title">
      <h1 data-en="Welcome to SnovaEdu!" data-zh="欢迎加入 SnovaEdu！"></h1>
      <p data-en="Your account has been successfully created. Thank you for trusting us."
         data-zh="您的账户已成功创建，感谢您的信任。"></p>
    </div>

    <div class="benefits">
      <h2 data-en="As a member, you can now:" data-zh="作为会员，您现在可以："></h2>
      <ul>
        <li data-en="Access curated education resources" data-zh="访问精选教育资源"></li>
        <li data-en="Join exclusive learning programs" data-zh="参与专属学习项目"></li>
        <li data-en="Unlock member-only insights" data-zh="解锁会员专属内容"></li>
        <li data-en="Become part of EduCommunity" data-zh="加入 EduCommunity 教育社区"></li>
      </ul>
    </div>
  </div>

  <div class="section-divider"></div>

  <div class="login-card">
    <form class="login-form" id="loginForm">
      <input id="login-email" type="email" placeholder="Email" required>
      <input id="login-password" type="password" placeholder="Password" required>
      <button class="btn btn-primary">Enter Member Center</button>
      <div id="loginStatus"></div>
    </form>
  </div>

</div>

<script>
document.getElementById("loginForm").addEventListener("submit", e => {
  e.preventDefault();
  document.getElementById("loginStatus").textContent =
    document.documentElement.lang === "zh"
      ? "请在登录页完成身份验证"
      : "Please sign in on the login page.";

  setTimeout(() => location.href = "/login.html", 800);
});
</script>

</body>
</html>
