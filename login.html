<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Member Login — SnovaEdu</title>

<!-- Icons -->
<link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16.png">
<link rel="icon" href="/assets/icons/favicon.ico">

<link rel="stylesheet" href="/assets/css/main.css">
<script src="/assets/js/menu.js" defer></script>
<script src="/assets/js/lang.js" defer></script>

<style>
/* =========================
   Login Page
========================= */

body.login-page {
  font-family: Inter, Arial, sans-serif;
  margin: 0;
}

/* Wrapper */
.login-wrap {
  max-width: 460px;
  margin: 120px auto 80px;
  padding: 0 20px;
}

/* Card */
.login-card {
  background: linear-gradient(
    135deg,
    #ffffff 0%,
    #fbf7ef 55%,
    #f3ebdd 100%
  );
  border-radius: 16px;
  padding: 32px;
  box-shadow: 0 14px 36px rgba(0,0,0,0.12);
  border: 1px solid rgba(160,140,110,0.25);
}

/* Title */
.login-title {
  text-align: center;
  margin-bottom: 22px;
}

.login-title h1 {
  margin: 0;
  font-size: 28px;
  font-weight: 400;
  color: var(--brand-2);
}

.login-title p {
  margin-top: 8px;
  font-size: 15px;
  color: #555;
}

/* Form */
.login-form {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.login-form label {
  font-size: 14px;
  color: #444;
}

.login-form input {
  padding: 11px 12px;
  border-radius: 8px;
  border: 1px solid #e1dccf;
  font-size: 14px;
  background: #fff;
}

.login-form input:focus {
  outline: none;
  border-color: var(--brand-2);
}

/* Button */
.login-form .btn {
  margin-top: 12px;
  width: 100%;
  transition: transform 0.18s ease;
}

.login-form .btn:hover {
  transform: scale(1.05);
}

/* Status */
.login-status {
  font-size: 14px;
  margin-top: 10px;
}

/* Footer hint */
.login-hint {
  text-align: center;
  font-size: 14px;
  margin-top: 18px;
  color: #666;
}

.login-hint a {
  color: var(--brand-2);
  text-decoration: none;
}

.login-hint a:hover {
  text-decoration: underline;
}
</style>
</head>

<body class="login-page">

<!-- NAV -->
<nav id="topNav" class="nav--transparent">
  <div class="nav-inner">
    <div class="brand">
      <a href="/index.html#home" class="brand">
        <img src="/assets/img/superedu-logo.png" alt="SnovaEdu" class="logo-img" />
        <span class="brand-text">SnovaEdu</span>
      </a>
    </div>

    <div class="menu" id="menu">
      <a href="/index.html#home" data-en="Home" data-zh="首页">Home</a>
      <a href="/index.html#services" data-en="Services" data-zh="服务">Services</a>
      <a href="/index.html#services" data-en="EduCenter" data-zh="教育中心">EduCenter</a>
      <a href="#" data-en="EduCommunity" data-zh="教育社区">EduCommunity</a>
      <a href="/membership.html" data-en="Membership" data-zh="会员">Membership</a>
      <a href="/index.html#resources" data-en="Resources" data-zh="资源">Resources</a>
      <a href="/index.html#contact" data-en="Contact" data-zh="联系">Contact</a>
      <a href="/login.html" data-en="Login" data-zh="登录">Login</a>
      <span class="nav-underline"></span>
    </div>

    <div class="nav-right">
      <button id="langToggle" class="lang-toggle">中文</button>
      <button id="hamburger" class="hamburger"><span></span><span></span><span></span></button>
    </div>
  </div>

  <div id="mobileMenu" class="mobile-menu" aria-hidden="true">
      <a href="/index.html#home" data-en="Home" data-zh="首页">Home</a>
      <a href="/index.html#services" data-en="Services" data-zh="服务">Services</a>
      <a href="/membership.html" data-en="EduCenter" data-zh="教育中心">EduCenter</a>
      <a href="/membership.html" data-en="EduCommunity" data-zh="教育社区">EduCommunity</a>
      <a href="/membership.html" data-en="Membership" data-zh="会员">Membership</a>
      <a href="/index.html#resources" data-en="Resources" data-zh="资源">Resources</a>
      <a href="/index.html#contact" data-en="Contact" data-zh="联系">Contact</a>
      <a href="/login.html" data-en="Login" data-zh="登录">Login</a>

      <div class="mobile-actions">
        <button class="btn btn-ghost" id="mobileRegister" data-en="Resiter/Join" data-zh="注册/加入">Register / Join</button>
        <button class="btn" id="mobileUnlock" data-en="Quick Unlock" data-zh="快速解锁">Unlock Education</button>
      </div>
  </div>
</nav>



<!-- MAIN -->
<div class="login-wrap">
  <div class="login-card">

    <div class="login-title">
      <h1 data-en="Member Login" data-zh="会员登录">Member Login</h1>
      <p data-en="Access your account and member resources."
         data-zh="登录以访问您的账户与会员资源。">
         Access your account and member resources.
      </p>
    </div>

    <form class="login-form" id="loginForm" autocomplete="off">

      <label for="login-email" data-en="Email" data-zh="邮箱">Email</label>
      <input id="login-email" type="email" required placeholder="you@email.com">

      <label for="login-password" data-en="Password" data-zh="密码">Password</label>
      <input id="login-password" type="password" required placeholder="••••••••">

      <button type="submit" class="btn btn-primary"
        data-en="Login"
        data-zh="登录">
        Login
      </button>

      <div id="loginStatus" class="login-status"></div>
    </form>

    <div class="login-hint">
      <span data-en="New here?" data-zh="还没有账户？">New here?</span>
      <a href="/register.html"
         data-en="Create an account"
         data-zh="创建账户">
         Create an account
      </a>
    </div>

  </div>
</div>

<!-- LOGIN LOGIC -->
<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const email = document.getElementById("login-email").value.trim();
  const password = document.getElementById("login-password").value;
  const status = document.getElementById("loginStatus");

  if (!email || !password) {
    status.textContent = "Please enter email and password.";
    status.style.color = "#b45309";
    return;
  }

  /* ===== Demo logic (replace with real backend later) ===== */
  localStorage.setItem("snovaAuth", "member");
  localStorage.setItem("snovaUserEmail", email);

  status.textContent = "Login successful. Redirecting…";
  status.style.color = "#15803d";

  setTimeout(() => {
    window.location.href = "/membership.html";
  }, 900);
});
</script>

</body>
</html>
